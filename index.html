<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card1">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="card2">
          <div class="card2__box">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <div class="card2__form">
            <form action="#" id="form">
              <label for="firstname"></label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <p class="error-msg-fname"></p>

              <label for="lastname"></label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <p class="error-msg-lname"></p>

              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <p class="error-msg-email"></p>

              <label for="password"></label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <img class="error-icon" src="./images/icon-error.svg" alt="" />
              <p class="error-msg-pass"></p>

              <button type="submit" class="btn btn-green">
                Claim your free trial
              </button>
              <p class="error-msg"></p>
            </form>
            <p class="disclamer">
              By clicking the button, you are agreeing to our
              <a href="#" class="txt-red"> Terms and Services </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
