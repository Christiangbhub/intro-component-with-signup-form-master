<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card1">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="card2">
          <div class="card2__box">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
          </div>
          <div class="card2__form">
            <form action="#" id="form">
              <div class="form-field1">
                <label for="firstname">Firstname</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  aria-describedby="error-firstname"
                  placeholder="First Name"
                />
                <img
                  class="error-icon icon-fname"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <p id="error-msg-fname"></p>
              </div>

              <div class="form-field2">
                <label for="lastname">Lastname</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  aria-describedby="error-lastname"
                  placeholder="Last Name"
                />
                <img
                  class="error-icon icon-lname"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <p id="error-msg-lname"></p>
              </div>

              <div class="form-field3">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  aria-describedby="error-emailAddress"
                  placeholder="Email Address"
                />
                <img
                  class="error-icon icon-email"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <p id="error-msg-email"></p>
              </div>

              <div class="form-field4">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  aria-describedby="error-password"
                  placeholder="Password"
                />
                <img
                  class="error-icon icon-pass"
                  src="./images/icon-error.svg"
                  alt=""
                />
                <p id="error-msg-pass"></p>
              </div>

              <button type="submit" class="btn btn-green">
                Claim your free trial
              </button>
              <p id="error-msg"></p>
            </form>
            <p class="disclamer">
              By clicking the button, you are agreeing to our
              <a href="#" class="txt-red"> Terms and Services </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
